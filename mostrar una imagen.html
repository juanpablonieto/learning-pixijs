<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Learning PixiJS</title>
        <script src="js/pixi.min.js"></script>

        <!--This deletes the margins in the html-->
        <style>
        *{padding: 0; margin: 0}
        </style>
    </head>

    <body>

        <script>
            //Create the renderer
            var renderer = PIXI.autoDetectRenderer(256, 256, {antialias: false, transparent: false, resolution: 1});

            //Add the canvas to the HTML document
            document.body.appendChild(renderer.view);

            //Create a container object called the `stage`
            var stage = new PIXI.Container();

            //Tell the `renderer` to `render` the `stage`
            renderer.render(stage);

            //To change the size of the canvas
            renderer.autoResize = true;
            renderer.view.style.position = "absolute";
            renderer.view.style.display = "block";
            renderer.resize(window.innerWidth, window.innerHeight);

            PIXI.loader
              .add("images/Marcos.png")
              .load(setup);

            function setup() {
              var marcosSprite = new PIXI.Sprite(
                PIXI.loader.resources["images/Marcos.png"].texture
              );

              stage.addChild(marcosSprite);
              renderer.render(stage);
            }
        </script>

    </body>
</html>
